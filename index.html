<div class="alert alert-info">

<strong> Comunicate con nosotros </strong>   <a class="alert-link" href="www.google.cl">

Click aqui
</a>

</div>

<div class="alert alert-danger">

  <strong> Comunicate con nosotros </strong> Dudas?  <a class="alert-link" href="www.google.cl">
  
  Click aquí
  </a>
  <!-- icono (&times) va dentro de la etiqueta span para hacerlo parecer un texto
     sirve para generar el icono X en la pestalla de alerta-
  "alert-dissmissible" es para generar una desaparecion un poco mas lenta de la alerta


class=close dentro del button es para estilizar para ubicarlo justo en la esquina y un atributo data dissmissible para que desaparezca cuando haga click
-->
  </div>
  <div class="alert alert-dark alert-dissmissible fade show">
    <button type="button" class="close" data-dismiss="alert">
      <span>&times; </span>
    </button>
    <strong> Comunicate con nosotros </strong> Dudas?  <a class="alert-link" href="www.google.cl">
    
    Click
    </a>
    
    </div>

<button type="button" class="close" data-dismiss="alert">

</button>
